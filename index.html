<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>

  <body>

    <div class="row notFull">
      <div class="medium-8 columns welcome">
        <h1>WELCOME TO TT2</h1>
        <p>the new way to listen to music with friends</p>
      </div>
      <div class="medium-4 columns sign">
        <h2 id="signHead">SIGN IN</h2>
        <form id="logForm">
          <input type="text" name="uName" placeholder="username" required>
          <input type="password" name="pass1" placeholder="password" required>
          <input type="submit" value="LOG IN" class="button log" id="logButton">
          <input type="button" value="JOIN" onclick="switchJoin()" class="button log" id="joinButton">
        </form>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
